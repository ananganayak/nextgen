<div class="dashboardcontainer">
    <div class="panel panel-default" style="box-shadow: none;border: 1px solid #ddd !important;margin-bottom: 4px;">
        <div class="panel-heading" style="padding: 5px 20px;height: auto;border-bottom:1px solid #ddd !important;">Filter</div>
        <div class="panel-body executive_filter_panel" style="padding: 5px;">
            <div style="text-align: center;">
                <button  class="btn btn-default btn-rounded btn-info" color="primary" data-val="all"(click)="dataChange('all')">All</button>
                 <button  class="btn btn-default btn-rounded btn-info" color="primary"(click)="dataChange('today')">Today</button>
                 <button mat-stroked-button color="primary" (click)="dataChange('yesterday')">Yesterday</button>
                 <button mat-stroked-button color="primary"(click)="dataChange('this_week')">This Week</button>
                 <button mat-stroked-button color="primary"(click)="dataChange('this_month')">This Month</button>
                 <button mat-stroked-button color="primary"(click)="dataChange('last_month')">Last Month</button>
                 <button mat-stroked-button color="primary"(click)="dataChange('date_range')">Date Range</button>
               
            </div>
            <!--<div style="text-align: center;margin-top: 10px;" class="executive_range_panel">

                <input type="text" id="txtexecutiveenddate" class="form-control" placeholder="End Date" ng-model="execenddate" style="margin-left:25px;background-color: #ffffff;"/>
