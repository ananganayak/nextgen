<div class="gene-login gene-session pad-y-xl">
   <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxFlex.xl="540px" fxFlex.lg="540px" fxFlex.md="540px" fxFlex.sm="540px" fxFlex.xs="100">
         <mat-card class="gene-login-wrapper" *ngIf="loginPage">
            <div>
               <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                  <div class="login-logo justify-content">
                     <img src="assets/img/logo.png">
                     <h5>Please enter your user information</h5>
                  </div>
               </div>
               <form #form="ngForm" (ngSubmit)="login(form.value)">
               <div fxLayout="column" fxLayoutAlign="start stretch">
                  <mat-form-field class="full-wid mrgn-b-md">
                     <input matInput placeholder="E-Mail / User Name" type="text" name="email" required [(ngModel)]="email">
                  </mat-form-field>
                  <mat-form-field class="full-wid mrgn-b-md ">
                     <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                  </mat-form-field>

                  <!-- <div fxLayout="row" fxLayoutAlign="start center">
                     <div fxLayout="column">
                        <mat-checkbox class="remember-me">Remember Me</mat-checkbox>
                     </div>
                     <span fxFlex></span>
                     <div><a [routerLink]="['/session/forgot-password']">Forgot Password?</a></div>
                  </div> -->
                  <button class="success-bg" mat-raised-button [disabled]="!form.valid">SIGN IN</button>
                  <!-- <p class="text-center">Don't have an account? <a [routerLink]="['/session/register']" class="primary-text">Click here to create one</a></p> -->
               </div>
               </form>
            </div>
         </mat-card>
         <mat-card class="gene-login-wrapper" *ngIf="loginLicensePage">
            <div>
               <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                  <div class="login-logo justify-content">
                     <img src="assets/img/logo.png">
                     <h5>Update Your License</h5>
                  </div>
               </div>
               <form #form="ngForm" (ngSubmit)="updateLicenseKeyFn(form.value)">
                  <div fxLayout="column" fxLayoutAlign="start stretch">
                     <mat-form-field class="full-wid mrgn-b-md">
                        <input matInput placeholder="Enter License Key" type="txtLicense" name="txtLicense" required [(ngModel)]="txtLicense">
                     </mat-form-field>
                     <button class="success-bg" mat-raised-button [disabled]="!form.valid">Submit</button>
                     <button class="success-bg" mat-raised-button (click)="loginFn()">Login</button>
                  </div>
               </form>
            </div>
         </mat-card>
         <mat-card class="gene-login-wrapper" *ngIf="loginFirstTimePage">
            <div>
               <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                  <div class="login-logo justify-content">
                     <img src="assets/img/logo.png">
                     <h5>First Reset Passowrd</h5>
                  </div>
               </div>
               <form #form="ngForm" (ngSubmit)="pwdResetFn(form.value)">
                  <div fxLayout="column" fxLayoutAlign="start stretch">
                     <mat-form-field class="full-wid mrgn-b-md">
                        <input matInput placeholder="Enter The Password" type="password" name="txtNewPwd" required [(ngModel)]="txtNewPwd">
                     </mat-form-field>
                     <mat-form-field class="full-wid mrgn-b-md ">
                        <input matInput placeholder="Enter Confirm Password" type="password" name="txtConfNewPwd" required [(ngModel)]="txtConfNewPwd">
                     </mat-form-field>
                     <button class="success-bg" mat-raised-button [disabled]="!form.valid">Submit</button>
                  </div>
               </form>
            </div>
         </mat-card>
      </div>
   </div>
</div>
