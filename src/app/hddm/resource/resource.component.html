<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
       <div fxLayout="row wrap" fxLayoutAlign="space-between" style="float: right;">
          <div class="mrgn-l-md mrgn-b-md add-user-btn  " fxLayoutAlign="start center">
             <div class="form-group" style="float: right; margin-right: 15px; margin-top: -6px;"  >
                <input type="text" class="form-control" placeholder="Search Here" >
             </div>
             <mat-card-actions class="mat-pad-none margin-none">
                <button mat-raised-button mat-button-sm color="primary" (click)="resourceAddModalFn(resourceAddModal)" >ADD<mat-icon class="mrgn-l-md gene-text-xl">add</mat-icon></button>
             </mat-card-actions>
          </div>
       </div>
       
       <div class="gene-card-title">
          <div fxLayout="row" fxLayoutAlign="start center">
             <div fxLayout="column">
                <h4>Resource Details</h4>
             </div><span fxFlex></span>
          </div>
          <mat-divider></mat-divider>
       </div>
       <div class="gene-card-content pad-t-none">
          <div class="table-responsive" style="margin-top: 25px;">
             <table class="table table-bordered table-middle th-fw-light mb-0">
                <thead style="background-color: #efefef;">
                   <tr>
                      <!-- <th>S.No</th> -->
                      <th>Resource Name</th>
                      <th>Resource Class</th>
                      <th>Actions</th>
                   </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let resourceitem of resourcelist  | keyvalue | filter : searchresource">
                      <!-- <td>{{i+1}}</td> -->
                      <td>{{resourcename.value}}</td>
                      <td>{{resourcename.value}}</td>
                      
                      <td>
                         <div class="example-button-row">
                            <!-- <button mat-icon-button color="primary">
                               <mat-icon>edit</mat-icon>
                            </button> -->
                            <button mat-icon-button color="primary">
                               <mat-icon >delete</mat-icon>
                            </button>
                         </div>
                        </td>
                   </tr>
                </tbody>
             </table>
          </div>
       </div>
    </mat-card>
 </div>
 <!-- Cred Update Modal start-->
<ng-template #resourceAddModal let-modal>

       <h4 class="modal-title" id="modal-basic-title">Resource Update Modal</h4>

          <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
      <form >
      <!-- <form [formGroup]="resupaddfrom" (ngSubmit)="submitResourceAdd()"> -->

         <mat-form-field>
            <mat-label>Resource Name</mat-label>
            <input matInput placeholder="Enter Resource Name" > 
            <!-- <input matInput placeholder="Enter Resource Name" [(ngModel)]="resourceAddName" formControlName="resourceAddformName"> -->
         </mat-form-field>
         <!-- <small class="gene-block" *ngIf="swupaddfrom.controls['cloudAddformName'].hasError('required') && swupaddfrom.controls['cloudAddformName'].touched" class="warn-text">
            Enter the Software Name.
         </small> -->
         
         <br>
  
  
         <mat-form-field>
          <mat-label>Resource Class</mat-label>
          <select matNativeControl > 
          <!-- <select matNativeControl required [(ngModel)]="resourceAddList" formControlName="resourceAddformList">  -->
             <option value="" selected>--Select--</option>
             <!-- <option *ngFor="let row of resourceClasslist" [value]="row[0]">{{row[1]}}</option> -->
          </select>
       </mat-form-field>
       <!-- <small class="gene-block" *ngIf="swupaddfrom.controls['softwaeAddformCredList'].hasError('required') && swupaddfrom.controls['cloudAddformCredList'].touched" class="warn-text">
          Select the SubClass.
       </small> -->
       <br>
         
       <button mat-raised-button color="primary" type="submit"  >Save</button>
       <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!resupaddfrom.valid" >Save</button> -->
      </form>
       
    </div>
    <div class="modal-footer">
      
      <button type="button" class="btn btn-outline-dark" >Close</button>
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button> -->
    </div>
  </ng-template>
