<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="processid">
      <th mat-header-cell *matHeaderCellDef> Workflow Id </th>
      <td mat-cell *matCellDef="let element"> {{element.processid}} </td>
    </ng-container>

		<ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
		</ng-container>
		
		<ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef> Task Id	 </th>
      <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
		</ng-container>

		<ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
		</ng-container>
		
		<ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let element" > Playicon </td>
		</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
